<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <title>Facebook Log In Page</title>
</head>
<body>
    <div class="main">
        <div class="intro">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" class="logo">
            <p class="title">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <form action="">
                <input type="text" name="" id="" placeholder="Email or phone number" class="input">
                <input type="text" name="" id="" placeholder="Password" class="input">
                <button type="submit" class="login">Log in</button>
                <a href="" class="link fg_pswd">Forgot password?</a>
                <hr>
                <a href="#" class="link btn_cr">Create new account</a>
            </form>
            <div class="create_page">
                <a href="#" class="link link_cr">Create a page</a> for celebrity, brand or business.
            </div>
        </div>

    </div>
</body>
</html>
